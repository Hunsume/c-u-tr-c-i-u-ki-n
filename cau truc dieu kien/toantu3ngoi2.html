<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
  let message = +prompt("login","")
  switch ((message == 'Employee') ?
          'Hello' :
          (message == 'Director') ?
                  'Greetings' :
                  (message == '') ?
                          'No login' :
                          '') {
    case (message == 'Employee'):
      alert("hello")
    case (message == 'Director'):
      alert('greetings')
    default:
      alert('no login')
  }

</script>

</body>
</html>
